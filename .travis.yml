sudo: required

services:
  - docker

language: node_js

node_js:
 - "6"

install: npm install

before_script: gulp

after_script:
  after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker build -t usainbloot/jack-palmer.co.uk .
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push usainbloot/jack-palmer.co.uk;
    fi
